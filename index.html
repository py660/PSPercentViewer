  <body>
    <h1>PowerSchool Grade Percentage Viewer</h1>
    <p>Version 0.3.0</p>
    <p>How to download your PowerSchool grades:</p>
    <ol>
      <li>Press CTRL-S (or CMD-S for MacOS)</li>
      <li>Select "Web Page, Single File" (so that it saves as an mhtml file). You might need to go into advanced options for MacOS.</li>
      <li>Upload your mhtml file here.</li>
    </ol>
    <label for="upload">Please upload your PowerSchool grades <b>M</b>HTML file (does not leave your computer): </label><input id="upload" type="file"/>
    <script src="https://unpkg.com/mhtml2html@3.0.0"></script>
    <script src="script.js"></script>
  </body>
